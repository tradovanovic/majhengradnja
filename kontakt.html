    <div class="content">
    <div class="kontejner">


        <h1>Obratite se s povjerenjem</h1>
        <form id="kontakt" method="post" enctype="text/plain">
            <label class="label" for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required >

            <label class="label" for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" required>

            <label class="label" for="brojtelefona">Broj telefona:</label>
            <input type="tel" id="brojtelefona" name="brojtelefona" pattern="[+0-9]+" required >
            
            <label class="label" for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label class="label" for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" rows="6" required ></textarea>
            
            <button class="buton" type="button" onclick="SendMail()">Pošalji</button>

           
        </form>

        
    </div>
